<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
    <title>DiabetiXx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .button-container, .form-container {
            margin: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
        }
        .register-btn {
            background-color: #4CAF50;
        }
        .login-btn {
            background-color: #2196F3;
        }
        .form-container {
            display: none;
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
    <script>
        function showForm(formId) {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }

        // Redireccionar después del registro
        function redirectToLogin() {
            alert("Registro exitoso. Redirigiendo al inicio de sesión.");
            window.location.href = "login.html"; // Redirecciona al formulario de inicio de sesión
        }

        // Redireccionar después del inicio de sesión
        function redirectToInfo() {
            alert("Inicio de sesión exitoso. redirigiendo a la página de información.");
            window.location.href = "/info.html"; // Redirecciona a la página info.html
        }
    </script>
</head>
<body>
    <h1>Bienvenido a DiabetiXx</h1>

    <!-- Opciones iniciales para el usuario -->
    <div class="button-container">
        <button class="register-btn" onclick="showForm('register-form')">Registrarse</button>
        <button class="login-btn" onclick="showForm('login-form')">Iniciar Sesión</button>
    </div>

    <!-- Formulario de Registro -->
    <div id="register-form" class="form-container">
        <h2>Registro</h2>
        <form action="/register" method="POST" onsubmit="event.preventDefault(); redirectToLogin();">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Formulario de Inicio de Sesión -->
    <div id="login-form" class="form-container">
        <h2>Inicio de Sesión</h2>
        <form action="/login" method="POST" onsubmit="event.preventDefault(); redirectToInfo();">
            <label for="login-email">Correo:</label>
            <input type="email" id="login-email" name="email" required>

            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
